version: "3.9"
services:
  db:
    container_name: db
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always

  backend-psql:
    container_name: backend-psql
    build:
      context: ./backend-psql
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    restart: always
    depends_on:
      - db
volumes:
  pgdata: